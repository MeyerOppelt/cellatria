# GitHub Actions workflow
# Build and Push cellatria image to GHCR
name: cellatria image

# Trigger workflow on push to main branch
on:
  workflow_dispatch:  # Only runs when manually triggered from the UI

# Concurrency Control
concurrency:
  group: docker-build
  cancel-in-progress: true

jobs:
  build-and-push:
    if: true  # Optional double-safety to skip execution
    runs-on: ubuntu-latest

    # Required permissions for pushing to GitHub Container Registry (GHCR)
    permissions:
      packages: write
      contents: read

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx for caching support
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Authenticate Docker to GHCR using GitHub Actions token
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Set up Docker image metadata
      - name: Set up Docker image metadata
        run: |
          IMAGE_REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_VERSION="v1.0.0"                                        
          IMAGE_REF="ghcr.io/${IMAGE_REPO}:${IMAGE_VERSION}"            
          BUILD_DATE="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          VCS_REF="${{ github.sha }}"
          TREE_STATE="clean"

          echo "IMAGE_REPO=${IMAGE_REPO}"   >> $GITHUB_ENV
          echo "IMAGE_VERSION=${IMAGE_VERSION}" >> $GITHUB_ENV
          echo "IMAGE_REF=${IMAGE_REF}"     >> $GITHUB_ENV
          echo "BUILD_DATE=${BUILD_DATE}"   >> $GITHUB_ENV
          echo "VCS_REF=${VCS_REF}"         >> $GITHUB_ENV
          echo "TREE_STATE=${TREE_STATE}"   >> $GITHUB_ENV

      # Step 5: Build and push Docker image with optimized multi-layer caching
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_REF }}
            ghcr.io/${{ env.IMAGE_REPO }}:latest
          build-args: |
            IMAGE_REPO=${{ env.IMAGE_REPO }}
            IMAGE_TAG=${{ env.IMAGE_VERSION }}
            IMAGE_VERSION=${{ env.IMAGE_VERSION }}
            VCS_REF=${{ env.VCS_REF }}
            BUILD_DATE=${{ env.BUILD_DATE }}
            TREE_STATE=${{ env.TREE_STATE }}
          # Multi-source caching strategy for maximum speed:
          # 1. GitHub Actions cache (primary, scoped to workflow)
          # 2. Registry cache from latest tag (fallback for cache misses)
          # 3. Registry cache from versioned tag (for rebuilds)
          cache-from: |
            type=gha,scope=cellatria-build
            type=registry,ref=ghcr.io/${{ env.IMAGE_REPO }}:latest
            type=registry,ref=${{ env.IMAGE_REF }}
          cache-to: type=gha,mode=max,scope=cellatria-build
          # Enable build optimizations
          provenance: false
          sbom: false